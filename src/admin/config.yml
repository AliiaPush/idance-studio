backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "about" # Used in routes, e.g., /admin/collections/blog
    label: "About" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "header"
    label: "Header"
    folder: "/src/data/header"
    create: false
    delete: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "public/assets/images/header"
    public_folder: "/assets/images/header"
    fields:
      - label: "Topic"
        name: "topic"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Motto"
        name: "motto"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Call to Action"
        name: "callToAction"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }

  - name: "goals"
    label: "Goals"
    folder: "/src/data/about"
    create: false
    delete: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "public/assets/images/goals"
    public_folder: "/assets/images/goals"
    fields:
      - label: "Topic"
        name: "topic"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - label: "Description"
        name: "description"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "markdown" }
          - { label: "German", name: "de", widget: "markdown" }

  - name: "courses"
    label: "Courses"
    folder: "/src/data/courses"
    create: false
    delete: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Topic"
        name: "topic"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Age Group"
        name: "ageGroup"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Price"
        name: "price"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Description"
        name: "description"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "markdown" }
          - { label: "German", name: "de", widget: "markdown" }

  - name: "team"
    label: "Team"
    folder: "/src/data/team"
    create: false
    delete: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "public/assets/images/team"
    public_folder: "/assets/images/team"
    fields:
      - label: "Name"
        name: "name"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - { label: "Image", name: "img", widget: "image" }
      - { label: "Facebook", name: "facebook", widget: "string" }
      - { label: "Instagram", name: "instagram", widget: "string" }
      - label: "Bio"
        name: "bio"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Description"
        name: "description"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "markdown" }
          - { label: "German", name: "de", widget: "markdown" }

  - name: "news"
    label: "News"
    folder: "/src/data/news"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "public/assets/images/news"
    public_folder: "/assets/images/news"
    fields:
      - label: "Title"
        name: "title"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - { label: "Image", name: "img", widget: "image" }
      - label: "Description"
        name: "description"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "markdown" }
          - { label: "German", name: "de", widget: "markdown" }

  - name: "timetable"
    label: "Timetable"
    folder: "/src/data/timetable"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Day"
        name: "title"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - { label: "Day Number", name: "dayNo", widget: "string" }
      - label: "Location"
        name: "location"
        widget: "object"
        fields:
          - { label: "English", name: "en", widget: "string" }
          - { label: "German", name: "de", widget: "string" }
      - label: "Classes"
        name: "classes"
        widget: "list"
        fields:
          - { label: "Time", name: "time", widget: "string" }
          - label: "Description"
            name: "description"
            widget: "object"
            fields:
              - { label: "English", name: "en", widget: "string" }
              - { label: "German", name: "de", widget: "string" }
